<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>一個小圈子</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.6.9/sweetalert2.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.6.9/sweetalert2.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>

<div th:replace="header :: header"></div>

<h1>請註冊:</h1>
<form id="registerForm" onsubmit="return false;">
    <table th:text="LoginName"></table>
    <input name="loginName" type="text" id="loginName"><br>
    <table th:text="Password"></table>
    <input name="password" type="password" id="password"><br>
    <table th:text="Email"></table>
    <input name="email" type="email" id="email"><br>
    <input type="button" value="sign up" onclick="register1()">
</form>

<div th:replace="footer :: footer"></div>
<script>
    function register1() {
        var params = $("#registerForm").serialize();
        var url = '/register';

        $.ajax({
            type: 'POST',//方法类型
            url: url,
            data: params,
            success: function(result) {
                if (result.resultCode == 200) {
                    swal({
                        title: "注册成功",
                        text: "是否跳转至登录页?",
                        icon: "success",
                        buttons: true,
                        dangerMode: true
                    }).then((flag) => {
                            if (flag) {
                                window.location.href = '/login';
                            }
                        });
                } else {
                    swal({
                        title: result.message,
                        icon: "error"
                    });
                };
            },
            error: function () {
                swal({
                    title: "操作失敗！",
                    icon: "error"
                });
            }
        });
    }
</script>

</body>

</html>
