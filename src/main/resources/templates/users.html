<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>一個小圈子</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="/css/index.css" rel="stylesheet" style="text/css">
</head>

<body>

<div th:replace="header :: header"></div>

<div>
    <h1>所有用戶</h1>
    <ol>
        <li th:each="user:${usersPageInfo.getList()}">
            <img src="/images/images.jpeg" width="50" height="50">
            <a th:href="@{'/users/' + ${user.id}}" th:text="${user.name}"></a>
        </li>
    </ol>

    <ol type="none" style="list-style-type: none;">
        <li th:if="${usersPageInfo.hasPreviousPage}">
            <a th:href="'/users?pageNum=1'">首頁</a>
        </li>

        <li th:if="${usersPageInfo.hasPreviousPage}">
            <a th:href="'/users?pageNum=' + ${usersPageInfo.prePage}"><</a>
        </li>

        <li th:each="nav:${usersPageInfo.navigatepageNums}">
            <a th:href="'/users?pageNum=' + ${nav}" th:text="${nav}" th:if="${nav != usersPageInfo.pageNum}"></a>
            <span style="font-weight: bold;background: #6faed9;" th:if="${nav == pageNum}" th:text="${nav}"></span>
        </li>

        <li th:if="${usersPageInfo.hasNextPage}">
            <a th:href="'/users?pageNum=' + ${usersPageInfo.nextPage}">></a>
        </li>

        <li>
            <a th:href="'/users?pageNum=' + ${usersPageInfo.Pages}">尾頁</a>
        </li>

    </ol>

</div>

<div th:replace="footer :: footer"></div>

</body>

</html>
