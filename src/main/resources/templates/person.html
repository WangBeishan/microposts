<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>一個小圈子</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>

<body>

<div th:replace="header :: header"></div>

<div class="container">
    <aside>
        <section>
            <h1>
                <img src="/images/images.jpeg" width="80" height="80">
                <p th:text="${user.name}"></p>
            </h1>
        </section>
    </aside>

    <div>
        <h3 th:text="Microposts"></h3>
        <ol>
            <li th:each="micropost : ${microposts}">
                <a th:href="@{'/users/' + ${user.id}}">
                    <img src="/images/images.jpeg" width="50" height="50">
                </a>
                <span>
                    <a th:href="@{'/users/' + ${user.id}}" th:text="${user.id}"></a>
                </span>
                <span>
                    <p th:text="${micropost.text}"></p>
                </span>
                <span th:text="'Released before ' + ${#dates.format(micropost.crtTime, 'M-dd') }"></span>
            </li>
        </ol>
    </div>
</div>

<div th:replace="footer :: footer"></div>

</body>

</html>
