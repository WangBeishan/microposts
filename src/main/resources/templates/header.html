<!DOCTYPE>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>

<nav class="collapse.navbar-collapse" th:fragment="header">
    <div>
        <div>
            <a class="navbar-brand" th:href="@{/}">小圈子</a>
        </div>


            <ul class="users">
                <li th:unless="${session.user} == null">
                    <a th:href="@{/signout}" onclick="signout()">退出登錄</a>
                </li>
                <li th:if="${session.user} == null">
                    <a th:href="@{/login}">登錄賬戶</a>
                </li>
                <li>
                    <a th:href="@{/help}">網站幫助</a>
                </li>
                <li th:unless="${session.user} == null" >
                    <a th:href="@{/users}">用戶列表</a>
                </li>
            </ul>
    </div>
</nav>

</body>
<style>
.users {
    list-style: none;
    margin: 0;
}
</style>
</html>
